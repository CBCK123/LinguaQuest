<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German Fill in the Blank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fef3ff, #f0d9ff);
      padding: 40px;
      text-align: center;
    }
   #hearts-container {
  font-size: 2rem;
  display: flex;
  gap: 10px;
  justify-content: center;
  margin: 20px;
}

.heart {
  display: inline-block;
  transition: transform 0.3s ease;
}

.break {
  animation: breakHeart 0.5s forwards, fallHeart 1s 0.5s forwards;
}

@keyframes breakHeart {
  0% { transform: scale(1); }
  50% { transform: scale(1.2) rotate(20deg); color: red; }
  100% { transform: scale(0.8) rotate(-20deg); color: darkred; }
}

@keyframes fallHeart {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(50px); opacity: 0; }
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

    h1 {
      color: #4b026e;
      margin-bottom: 20px;
    }

    .xp {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #6800a4;
    }

    .progress-bar {
      width: 100%;
      background-color: #eee;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress {
      height: 100%;
      width: 0;
      background-color: #9a00ff;
      transition: width 0.4s ease;
    }

    .question-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
      transition: all 0.5s ease-in-out;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 1.2rem;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #7a00cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #570087;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 20px;
      height: 30px;
      transition: opacity 0.3s ease;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .xp-popup {
      animation: pop 0.6s ease;
      color: gold;
      font-size: 1.5rem;
      margin-top: 15px;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
 <div id="hearts-container">
  <span class="heart">‚ù§Ô∏è</span>
  <span class="heart">‚ù§Ô∏è</span>
  <span class="heart">‚ù§Ô∏è</span>
</div>

<button onclick="loseHeart()">Wrong Answer (Test)</button>


  <h1>üá©üá™ German Fill in the Blank</h1>
  <div class="xp">üåü XP: <span id="xp">0</span></div>

  <div class="progress-bar">
    <div class="progress" id="progress-bar"></div>
  </div>

  <div class="question-box" id="quiz-container">
    <div class="question" id="question-text">Loading...</div>
    <input type="text" id="answer-input" placeholder="Type your answer" />
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <div id="feedback" class="result"></div>
    <div id="xp-popup" class="xp-popup"></div>
  </div>

  <script>
   let hearts = 3; // starting hearts

function loseHeart() {
  if (hearts > 0) {
    // Get the heart element that will break
    const heartElements = document.querySelectorAll("#hearts-container .heart");
    if (heartElements[hearts - 1]) {
      heartElements[hearts - 1].classList.add("break");
    }

    setTimeout(() => {
      hearts--;
      updateHearts();
      if (hearts === 0) {
        alert("üíî No hearts left! Try again!");
        // window.location.href = "gameover.html";
      }
    }, 800); // wait for break animation before removing heart
  }
}

function updateHearts() {
  const heartsContainer = document.getElementById("hearts-container");
  let heartHTML = "";

  for (let i = 0; i < 3; i++) {
    heartHTML += i < hearts 
      ? `<span class="heart">‚ù§Ô∏è</span>` 
      : `<span class="heart-lost">‚ù§Ô∏è</span>`;
  }

  heartsContainer.innerHTML = heartHTML;
}

// Example: Call loseHeart() when answer is wrong
// loseHeart();

    const questions = [
      { text: "Ich ___ einen Apfel. üçé", answer: "esse" },
      { text: "Du ___ ein Junge. üë¶", answer: "bist" },
      { text: "Wir ___ Deutsch. üó£Ô∏è", answer: "sprechen" },
      { text: "Er ___ ein Lehrer. üë®‚Äçüè´", answer: "ist" },
      { text: "Sie ___ ein Buch. üìñ", answer: "liest" },
    ];

    let current = 0;
    let xp = 0;

    const questionText = document.getElementById("question-text");
    const answerInput = document.getElementById("answer-input");
    const feedback = document.getElementById("feedback");
    const xpDisplay = document.getElementById("xp");
    const xpPopup = document.getElementById("xp-popup");
    const progressBar = document.getElementById("progress-bar");

    function loadQuestion() {
      questionText.textContent = questions[current].text;
      answerInput.value = "";
      feedback.textContent = "";
    }

    function showXP(amount) {
      xpPopup.textContent = `+${amount} XP`;
      xpPopup.style.opacity = 1;
      setTimeout(() => {
        xpPopup.textContent = "";
      }, 1000);
    }

    function checkAnswer() {
      const input = answerInput.value.trim().toLowerCase();

      if (input === questions[current].answer) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.className = "result correct";
        xp += 10;
        xpDisplay.textContent = xp;
        showXP(10);
      } else {
        feedback.textContent = `‚ùå Incorrect. Correct: ${questions[current].answer}`;
        feedback.className = "result incorrect";
      }

      // Progress bar update
      progressBar.style.width = `${((current + 1) / questions.length) * 100}%`;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz-container").innerHTML =
            `<h2>üéâ Quiz Completed!</h2><p>Total XP earned: ${xp}</p>`;
        }
      }, 2000);
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
