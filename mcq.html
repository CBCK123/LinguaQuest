<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German MCQ Quiz</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7cd1f9, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .question {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    button.option {
      display: block;
      width: 100%;
      background: #f1f1f1;
      border: none;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.option:hover {
      background: #d1ecf1;
    }
    .correct {
      background: #2ecc71 !important;
      color: white;
    }
    .wrong {
      background: #e74c3c !important;
      color: white;
    }
    #xp {
      font-size: 1.2em;
      margin-top: 10px;
      color: #27ae60;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
   <div id="hearts-container">
  <span class="heart">‚ù§Ô∏è</span>
  <span class="heart">‚ù§Ô∏è</span>
  <span class="heart">‚ù§Ô∏è</span>
</div>


  <h1>üá©üá™ German MCQ Quiz</h1>
  <p>Answer questions to earn XP!</p>
  <div id="quiz-container"></div>
  <p id="xp">XP: 0</p>

  <script>
    const questions = [
      {
        question: "What is the German word for 'Apple'?",
        options: ["Apfel", "Banane", "K√§se", "Brot"],
        answer: "Apfel"
      },
      {
        question: "How do you say 'Thank you' in German?",
        options: ["Bitte", "Tsch√ºss", "Danke", "Hallo"],
        answer: "Danke"
      },
      {
        question: "Which one means 'Good Morning' in German?",
        options: ["Guten Abend", "Guten Morgen", "Gute Nacht", "Auf Wiedersehen"],
        answer: "Guten Morgen"
      }
    ];

    let xp = 0;
    let currentQ = 0;

    function loadQuestion() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      if (currentQ < questions.length) {
        const q = questions[currentQ];
        const qDiv = document.createElement("div");
        qDiv.className = "question";

        const qText = document.createElement("h3");
        qText.textContent = q.question;
        qDiv.appendChild(qText);

        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.className = "option";
          btn.onclick = () => checkAnswer(btn, opt, q.answer);
          qDiv.appendChild(btn);
        });

        container.appendChild(qDiv);
      } else {
        container.innerHTML = `<h2>üéâ Quiz Finished!</h2><p>You earned ${xp} XP!</p>`;
      }
    }

    function checkAnswer(button, selected, correct) {
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        button.classList.add("correct");
        xp += 10;
      } else {
        button.classList.add("wrong");
        // Highlight correct answer
        buttons.forEach(b => {
          if (b.textContent === correct) b.classList.add("correct");
        });
      }
      document.getElementById("xp").textContent = `XP: ${xp}`;

      setTimeout(() => {
        currentQ++;
        loadQuestion();
      }, 1000);
    }

    loadQuestion();
  </script>

</body>
</html>
